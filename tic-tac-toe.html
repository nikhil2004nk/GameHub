<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Game Hub</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <p>Player X vs Player O</p>
    </header>

    <!-- Game Container -->

    <main class="game-container">
        <div id="board" class="board">
            <!-- 9 Cells will be generated by JS -->
        </div>

        <div class="status">
            <h2 id="statusText">Player X's Turn</h2>
            <a href="index.html"><button class="back-btn">Back to Homepage</button></a>
        </div>

        <!-- Game Over Overlay -->
        <div id="catch-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2 id="gameResultText">ðŸ’¥ Game Over ðŸ’¥</h2>
                <button onclick="restartGame()">Play Again</button>
                <a href="index.html"><button>Back to Homepage</button></a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Game Hub | <a href="index.html">Back to Home</a></p>
    </footer>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
